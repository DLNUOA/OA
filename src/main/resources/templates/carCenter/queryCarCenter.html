<div class="col-sm-offset-4 col-sm-8">
    <table class="table table-hover " id='carInfoList'>
        <caption><h1 align="center">车辆管理</h1></caption>
        <thead>
        <tr>
            <td>车辆编号</td>
            <td>车辆类型</td>
            <td>车辆牌照</td>
            <td>车辆图片</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody >
        <!-- 以后写vue循环时候推荐下面这样写，v-bind:key = 'dept.deptId'这句一定不能漏掉然后{{这里面只能使用一个表达式}} -->

        <tr v-for="(car,index) of carList"  v-bind:key = 'car.carId' >
            <td>{{car.carId}}</td>
            <td>{{car.carType}}</td>
            <td>{{car.carNum}}</td>
            <td>{{car.carPic==null? "暂无" : car.carPic}}</td>
            <td>
                <!-- 按钮触发模态框 -->
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#queryCarModal" @click="QueryByIdCar(index)">查询</button>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateCarModal" @click="LaunchUpdateCar(index)">修改</button>
                <a @click="deleteCar(index)" class="btn btn-danger btn-sm">删除</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!-- 查看车辆信息模态框（Modal）-->
<div class="modal fade" id="queryCarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="queryByIdCar">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabelQueryById">查看车辆信息</h4>
            </div>
            <div class="modal-body">
                <tr >
                    <td>{{car.carId}}</td>
                    <td>{{car.carType}}</td>
                    <td>{{car.carNum}}</td>
                    <td>{{car.carPic=null? "暂无" : car.carPic}}</td>
                </tr>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 按钮触发模态框 -->
<button class="btn btn-success " data-toggle="modal" data-target="#addCarModal">增加部门</button>
<!-- 增加车辆信息模态框（Modal） -->
<div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="addCar">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabelAdd">增加车辆信息</h4>
            </div>
            <div class="modal-body">
                    车辆类型：<input v-model="cart" placeholder="车辆类型"><hr>
                    车辆牌照：<input v-model="carn" placeholder="车辆牌照"><hr>
                    车辆图片：<input v-model="carp" placeholder="车辆图片">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    var addCar = new Vue({
        el:'#addCar',
        data:{
                cart:'',
                carn:'',
                carp:''
        },
        methods: {
            addCar:function (){
                if(!this.cart) {
                    alert("车辆类型不能为空");
                    return false
                } else if(!this.carn) {
                    alert("车辆牌照不能为空");
                    return false
                } else {
                    axios
                        .post(host+'/api/car/add',{
                            carType:this.cart,
                            carNum:this.carn,
                            carPic:this.$refs.carp
                        })
                        .then( response => response.data ==1 ? ( layer.msg('增加车辆信息成功')) : ( layer.msg('增加车辆信息失败，请联系管理员') ) )
                        .catch(function(error) {
                            console.log(error);
                        })
                    setTimeout(function(){
                        window.location.href="queryCarCenter.html";
                    },1000);
                }
            }
        },
    });


    var deptList = new Vue({
        el: '#carInfoList',
        // 不使用return包裹的数据会在项目的全局可见，会造成变量污染；使用return包裹后数据中变量只在当前组件中生效，不会影响其他组件。
        data () {
            return {
                carList: null,
                car:null
            }
        },
        methods: {
            deleteCar: function (index) {
                //使用let定义局部变量
                let carId = this.carList[index].carId;
                if(confirm('确定删除该车辆信息吗？车辆id为'+carId)){
                    this.carList.splice(index,1);
                    axios
                        .delete(host+'/api/car/delete/'+carId)
                        .then(response => response.data==1?(layer.msg('删除成功')):layer.msg('删除失败'))
                        .catch(function(error){
                            console.log(error);
                        });
                }
            },
            QueryByIdCar: function (index) {
                //使用let定义局部变量
                let carId = this.carList[index].carId;

                axios
                    .get(host+'/api/car/queryById/'+carId)
                    .then(response => (this.car = response.data))
                    .catch(function(error) {
                        console.log(error);
                    });
                alert(this.car.carType);
            },
            // LaunchUpdateDept:function(index){

            //     updateADeptModal.deptIntro = this.dept.deptIntro;

        },
        mounted () {
            //当Vue实例挂载完成时，自动调用后端接口获取所有dept数据并且将数据渲染到html
            axios
                .get(host+'/api/car/query')
                .then(response => (this.carList = response.data))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        }
    });
