



<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>员工选择</title>
<link rel="stylesheet" type="text/css" href="./cloud_oa/css/common.css">
<link rel="stylesheet" type="text/css" href="./cloud_oa/js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./cloud_oa/js/datetimepicker/jquery.datetimepicker.css">
<script type="text/javascript" src="./cloud_oa/js/jquery.js"></script>
<script type="text/javascript" src="./cloud_oa/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./cloud_oa/js/Validform/js/Validform_v5.3.2.js"></script>
<script type="text/javascript" src="./cloud_oa/js/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="./cloud_oa/js/layer/layer.js"></script>

<script type="text/javascript">
//获取窗口索引
var index = parent.layer.getFrameIndex(window.name);

var assId;
var assName;

$(document).ready(function(){
	$('input[name="ids"]').click(function(){
		assId = $.trim( $(this).parent().parent().find('td').eq(1).text() );
		assName = $.trim( $(this).parent().parent().find('td').eq(2).text() );
	});
	

	//给父页面传值
	$('#transmit').on('click', function(){
	    $(window.parent.document).find('#assId').val(assId);
		$(window.parent.document).find('#assName').val(assName);

	    parent.layer.close(index);
	});
});

//关闭当前窗口
function closeWin(){
	$(window.parent.document).find('#popWinClose').click();
}


//选择外派状态的样式
$(document).ready(function(e) {
	
    $('.state').each(function(index, state) 
	{
        
		var txt = $(state).text();
		
		if(txt=="外派中")
		{
			$(this).addClass("label-danger");
		}
		
		if(txt=="闲置中")
		{
			$(this).addClass("label-success");
		}
		
		if(txt=="已离职")
		{
			$(this).addClass("label-warning");
		}
    });
    
});
</script>
</head>

<body>
<div style="margin:20px;">
	<table  class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
				<th>员工选择</th>
				<th>员工编号</th>
				<th>员工姓名</th>
				<th>教育经历</th>
				<th>工作经验</th>
				<th>技能特长</th>
				<th>人才状态</th>
			</tr>
		</thead>
		<tbody>
			
				<tr>
					<td>
						<input type="radio" name="ids"></td>
					<td>22</td>
					<td>黄军</td>
					<td>本科</td>
					<td>3年JAVA</td>
					<td>JAVA</td>
					<td style="text-align:center">
						<span class="label state">外派中</span>
					</td>
				</tr>
			
				<tr>
					<td>
						<input type="radio" name="ids"></td>
					<td>27</td>
					<td>陈鹏宇</td>
					<td>专科</td>
					<td>3年OC</td>
					<td>OC</td>
					<td style="text-align:center">
						<span class="label state">外派中</span>
					</td>
				</tr>
			
		</tbody>
	</table>

	<input type="button"  id="transmit" class="btn btn-primary" value="确定">
	<!-- 包含分页 -->
	

<nav class="text-center">
	<ul class="pagination">

		
			<li class="disabled"><a href="#">上页</a></li>
			<li class="active"><a href="#">1</a></li>
		
		
		
		
		<!-- 总页数在10页以内 -->
		
		
			
			
			
			
			
				<li class="disabled"><a href="#">下页</a></li>
			
			
		
		
		
		<!-- 总页数大于10页以 -->
		
		<li class="disabled"><a href="#">共1页</a></li>
	</ul>
</nav>

</div>
</body>

</html>
