<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>公司选择</title>
<link rel="stylesheet" type="text/css" href="./cloud_oa/css/common.css">
<link rel="stylesheet" type="text/css" href="./cloud_oa/js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./cloud_oa/js/datetimepicker/jquery.datetimepicker.css">
<script type="text/javascript" src="./cloud_oa/js/jquery.js"></script>
<script type="text/javascript" src="./cloud_oa/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./cloud_oa/js/Validform/js/Validform_v5.3.2.js"></script>
<script type="text/javascript" src="./cloud_oa/js/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="./cloud_oa/js/layer/layer.js"></script>

<link href="./cloud_oa/css/style-bar.css" rel="stylesheet" rel="stylesheet" type="text/css">

<script type="text/javascript">
//获取窗口索引
var index = parent.layer.getFrameIndex(window.name);

var assId;
var assName;

$(document).ready(function(){
	$('input[name="ids"]').click(function(){
		assComId = $.trim( $(this).parent().parent().find('td').eq(1).text() );
		comName = $.trim( $(this).parent().parent().find('td').eq(2).text() );
	});
	
	//给父页面传值
	$('#transmit').on('click', function(){
	    $(window.parent.document).find('#assComId').val(assComId);
		$(window.parent.document).find('#comName').val(comName);

	    parent.layer.close(index);
	});
});

//关闭当前窗口
function closeWin(){
	$(window.parent.document).find('#popWinClose').click();
}
</script>
</head>

<body>
<div style="margin:20px;">
	<table  class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
				<th>选择公司</th>
				<th>公司编号</th>
				<th>公司名称</th>
				<th>联系人姓名</th>
				<th>备注</th>
			</tr>
		</thead>
		<tbody>
			
				<tr>
					<td>
						<input type="radio" name="ids"></td>
					<td>1</td>
					<td>东软</td>
					<td>张三</td>
					<td>每周三下午5点以后有空</td>
				</tr>
			
				<tr>
					<td>
						<input type="radio" name="ids"></td>
					<td>23</td>
					<td>百度</td>
					<td>李四</td>
					<td>周一至周四5点上班</td>
				</tr>
			
				<tr>
					<td>
						<input type="radio" name="ids"></td>
					<td>24</td>
					<td>腾讯</td>
					<td>王五</td>
					<td>本人在大连</td>
				</tr>
			
		</tbody>
	</table>

	<input type="button"  id="transmit" class="btn btn-primary" value="确定">
	<!-- 包含分页 -->
	

<nav class="text-center">
	<ul class="pagination">

		
			<li class="disabled"><a href="#">上页</a></li>
			<li class="active"><a href="#">1</a></li>
		
		
		
		
		<!-- 总页数在10页以内 -->
		
		
			
			
			
			
			
				<li class="disabled"><a href="#">下页</a></li>
			
			
		
		
		
		<!-- 总页数大于10页以 -->
		
		<li class="disabled"><a href="#">共1页</a></li>
	</ul>
</nav>

</div>
</body>

</html>
