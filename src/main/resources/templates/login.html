<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>登陆</title>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>-->
    <script src="js/jquery-3.4.1.js" charset="UTF-8"></script>
    <script src="./js/toastr.min.js"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": false,
            "positionClass": "toast-top-center",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "2500",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
    </script>
    <link rel="stylesheet" href="/Vue/css/toastr.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-family: Consolas;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
        background-image: linear-gradient(120deg, #0f0f0f, #122b40);
    }

    .login-form{
        width: 360px;
        background: #f1f1f1;
        height: 580px;
        padding: 80px 40px;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .login-form h1{
        text-align: center;
        margin-bottom: 60px;
    }

    .txtb{
        border-bottom: 2px solid #adadad;
        position: relative;
        margin: 30px 0;
    }

    .txtb input{
        font-size: 15px;
        color: #333;
        border: none;
        width: 100%;
        outline: none;
        background: none;
        padding: 0 5px;
        height: 40px;
    }

    .txtb span::before{
        content: attr(data-placeholder);
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        z-index: -1;
        transition: .5s;
    }

    .txtb span::after{
        content: '';
        position: absolute;
        left: 0%;
        top: 100%;
        width: 0%;
        height: 2px;
        background: linear-gradient(120deg, #0f0f0f, #122b40);
        transition: .5s;
    }

    .focus + span::before{
        top: -5px;
    }

    .focus + span::after{
        width: 100%;
    }

    .logbtn{
        display: block;
        width: 100%;
        height: 50px;
        border: none;
        background: linear-gradient(120deg, #0f0f0f, #122b40, #0f0f0f);
        background-size: 200%;
        color: #fff;
        outline: none;
        cursor: pointer;
        transition: .5s;
    }

    .logbtn:hover{
        background-position: right;
    }

    .bottom-text{
        margin-top: 60px;
        text-align: center;
        font-size: 13px;
    }
    .bottom-text a{
        color: yellowgreen;
    }
</style>
<body>

<div  class="login-form">
    <h1><a href="/">OA Login</a></h1>

    <div class="txtb">
        <input type="text" id="userName">
        <span data-placeholder="Username"></span>
    </div>

    <div class="txtb">
        <input type="password" id="password">
        <span data-placeholder="Password"></span>
    </div>

    <input type="submit" class="logbtn" onclick="login()" value="Log In">

    <div class="bottom-text">
        Don't have account? <a href="/signUp">Sign up</a>
    </div>

</div>

<script type="text/javascript">

    function login(){
        if ($("#userName").val() ==='' || $("#password").val() === ''){
            toastr.error("登录信息不能为空！");
            return;
        }
        $.ajax({
            type : "POST",
            url : "/userLogin",
            contentType : "application/json;charset=UTF-8",
            dataType : "json",
            data : JSON.stringify({
                "loginName" : $("#userName").val(),
                "password" : $("#password").val()
            }),
            success : function (data) {
                if (data.result==1){
                    toastr.success("登陆成功😚,正在跳转到欢迎页面，不出意外的话，当你读完这行字的时候已经跳转成功了");
                    let out = window.localStorage;
                    out.setItem("token",data.token);
                    setTimeout( function(){
                        location.href="/welcome";
                    }, 500 );//延迟2000毫秒
                }else {
                    toastr.error("用户名或密码错误");
                }

            },
            error : function () {
                    toastr.error("服务错误，请联系客服");
            }
        })
    }



    $(".txtb input").on("focus", function(){
        $(this).addClass("focus");
    });
    $(".txtb input").on("blur", function(){
        if($(this).val() == "")
            $(this).removeClass("focus");
    });
    //回车事件绑定
    $(".logbtn").keyup(function(event){
        var theEvent = event || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if(event.keyCode ==13){
           alert("sd");
        }
    });


</script>
</body>
</html>
